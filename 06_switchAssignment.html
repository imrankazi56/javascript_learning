<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Assignment of Month</title>
</head>
<body>
    <h1>Display The Month</h1>
    <script>
        
          var swmonth=function (num){
            //var month =12

            switch (num) {
                case 1:
                    console.log("January");
                    
                    break;
                    case 2:
                    console.log("Febuary");
                    
                    break;
                    case 3:
                    console.log("March");
                    
                    break;
                    case 4:
                    console.log("April");
                    
                    break;
                    case 5:
                    console.log("May");
                    
                    break;
                    case 6:
                    console.log("June");
                    
                    break;
                    case 7:
                    console.log("July");
                    
                    break;
                    case 8:
                    console.log("Augest");
                    
                    break;
                    case 9:
                    console.log("september");
                    
                    break;
                    case 10:
                    console.log("Octomber");
                    
                    break;
                    case 11:
                    console.log("November");
                    
                    break;
                    case 12:
                    console.log("December");
                    
                    break;


                

                       default:
                        console.log("Not available This Month");
                    break;
            }
        
        }
        swmonth(1);
        swmonth(2); swmonth(3); swmonth(4); swmonth(5); swmonth(6); swmonth(7);
        swmonth(8);
        swmonth(9); swmonth(10);
        swmonth(11);
        swmonth(12);
        swmonth(13);





           </script>
    
</body>
</html>
