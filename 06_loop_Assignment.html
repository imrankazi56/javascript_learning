<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Assignment</title>
</head>

<body>
    <Script>
        console.log("===================Print Number 5 To 15 By increment 1=======================");
        for (let index = 5; index <= 50; index++) {
            console.log(index);

        }
        console.log("=====================Print Number 50 to 40 decrement by 1=======================");
        for (let index = 50; index >= 40; index--) {
            console.log(index);

        }

        console.log("======================Print first 15odd Number================= ");
        for (let index = 0; index <= 30; index++) {
            if (index % 2!=0) {
                console.log(index);
            }
        }

       console.log("==============================Print 1st 10 Even Number======================");
        for (let index = 0; index <= 20; index++) {
            if (index % 2 == 0) {
                console.log(index);

            }

        }

        console.log("=================Print 5 Table ===============");
        for (let index = 5; index <= 50; index = index + 5) {
            console.log(index);

        }
        console.log("==================Print 10 Table===================");
        for (let index = 10; index <= 100; index = index + 10) {
            console.log(index);

            
        }

        console.log("=========================Print 100 to 10 Reverse ==================");
        for (let index = 100; index >=10; index=index-10) {
            console.log(index);
            
        }




    </Script>

</body>

</html>
