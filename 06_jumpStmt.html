<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Statement</title>
</head>
<body>
    <Script>
        for (let index = 0; index < 10; index++) {
          if (index==5) {
            break;//break statement use
          }
          console.log(index);
            
        }

        for (let index = 0; index < 10; index++) {
          if (index==5) {
            continue;//continue statement use.
          }
          console.log(index);
            
        }
    </Script>
</body>
</html>
