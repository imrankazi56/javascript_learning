<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        var dayNumber = 1;
        switch (dayNumber) {
            case 1:
                console.log("Monday");

               break;
            case 2:
                console.log("Tuesday");

                break;
            case 3:
                console.log("Wensday");

                break;
            case 4:
                console.log("Thursday");

                break;
            case 5:
                console.log("Friday");

                break;
            case 6:
                console.log("Saturday");

                break;
            case 7:
                console.log("Sunday");

                break;

            default:
                console.log("Invalid Input");
                break;
        }
    </script>

</body>

</html>
